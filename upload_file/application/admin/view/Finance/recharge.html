{extend name='Common/index' /} {block name='content'}
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <div class="box-tools form-inline">
            <input type="text" class="form-control input-sm" placeholder="关键字">
            <div class="input-group" style="width:180px;">
              <input type="text" class="form-control input-sm pull-right datetime-range" placeholder="时间范围">
            </div>
            <button class="btn btn-primary btn-sm">查询</button>
          </div>
        </div>
        <div class="box-body">
          <table class="table table-bordered table-hover tableData">
            <thead>
              <tr>
                <th>ID</th>
                <th>订单号</th>
                <th>所属会员</th>
                <th>发生金额</th>
                <th>款项类型</th>
                <th>交易描述</th>
                <th>余额</th>
                <th>交易时间</th>
                <!-- <th>操作</th> -->
              </tr>
            </thead>
            <tbody>
              {if !empty($list)} {foreach name="list" item="v"}
              <tr data-id="{$v.id}">
                <td>{$v.id}</td>
                <td>{$v.order_number}</td>
                <td>{$v.user}</td>
                <td>{$v.money}</td>
                <td>{$v.types}</td>
                <td>{$v.remarks}</td>
                <td>{$v.balance}</td>
                <td>{$v.create_time}</td>
                <!-- <td>
                                    <a href="{:url('admin/Finance/detailsinfo',['id'=>$v['id']])}">查看</a>
                                </td> -->
              </tr>
              {/foreach} {/if}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
{/block} {block name='js'}
<script>
  $('.tableData').DataTable({
    'paging': true,
    'fixedHeader': true,
    'lengthChange': false,
    'searching': true,
    'ordering': true,
    'info': true,
    'autoWidth': false,
    'deferRender': true,
    'processing': true,
    "order": [
      [0, "desc"]
    ],
  });
</script>
{/block}
