<div style="width: 100% !important;" class="backups">
    <div class="p-1">
        <span>备份：</span>
        <button type="button" class="btn btn-sm btn-primary ml-5" data-toggle="modal"
            data-target=".add_backups">创建备份</button>
    </div>
    <div class="mb-4 pb-4">
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>创建日期</th>
                        <th class="text-right">操作</th>
                    </tr>
                </thead>
                <tbody>{if (!empty($backups['data']['data']))} {foreach $backups['data']['data'] as $k=>$v} <tr>
                        <td>{$v.name}</td>
                        <td>{:str_replace(array('T','Z'),' ',$v['created_at'])}</td>
                        <td class="text-right">
                            <button type="button" class="btn btn-sm btn-primary"
                                onclick="$('#set_backups').attr('data-id',{$v['id']})" data-toggle="modal"
                                data-target="#set_backups">恢复</button>
                            <button type="button" class="btn btn-sm btn-danger"
                                onclick="$('#delete_backups').attr('data-id',{$v['id']})" data-toggle="modal"
                                data-target="#delete_backups">删除</button>
                        </td>
                    </tr> {/foreach} {else /} <tr>
                        <td colspan="3" class="text-center">暂无快照</td>
                    </tr> {/if} </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade add_backups" id="add_backups" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">创建备份</h5>
                </div>
                <div class="modal-body">
                    <p>确定对选中的云主机进行创建备份吗？</p>
                    <div class="text-right">
                        <button type="button" class="btn btn-primary btn-sm" onclick="create_backups()">确定</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade set_backups" id="set_backups" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">恢复备份</h5>
                </div>
                <div class="modal-body">
                    <p>确定对选中的云主机进行恢复备份吗？</p>
                    <div class="text-right">
                        <button type="button" class="btn btn-primary btn-sm" onclick="set_backups()">确定</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade delete_backups" id="delete_backups" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">删除备份</h5>
                </div>
                <div class="modal-body">
                    <p>确定对选中的云主机进行删除备份吗？</p>
                    <div class="text-right">
                        <button type="button" class="btn btn-primary btn-sm" onclick="delete_backups()">确定</button>
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .backups .table tr {
        border-bottom: 1px solid #dee2e6;
    }

    .backups .table th,
    .backups .table td {
        line-height: 46px;
        padding: 0 !important;
        font-size: 14px;
    }

    .backups .table th:nth-child(1) {
        text-align: left !important;
    }

    .backups .btn {
        font-size: 12px;
    }
</style>
