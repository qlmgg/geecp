{extend name='Common/index' /} {block name='content'}
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header clearfix">
                    <div class="box-tools pull-left form-inline">
                        <input type="text" class="form-control input-sm global_filter" placeholder="关键字">
                        <button class="btn btn-primary btn-sm serchBtn">查询</button>
                        <div class="pull-right">
                            <a href="{:url('admin/Product/addclass')}" class="btn btn-primary btn-sm">新增产品分类</a>
                        </div>
                    </div>
                </div>
                <div class="box-body">
                    <table class="table table-bordered table-hover tableData">
                        <thead>
                            <tr>
                                <th>分类名称</th>
                                <th>分类标识</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {if !empty($list)} {foreach name="list" item="var"}
                            <tr data-id="{$var.id}">
                                <td>{$var.title}</td>
                                <td>{$var.name}</td>
                                <td>
                                    <a href="{:url('admin/Product/addclass',['id'=>$var['id']])}">编辑</a>
                                    <a href="javascript:;" onclick="del($(this))">删除</a>
                                </td>
                            </tr>
                            {/foreach} {/if}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{/block} {block name='js'}
<script>
    function del(t) {
        if (confirm('确认要删除这个类型吗？')) {
            ajax("{:url('admin/Product/delclass')}", {
                id: t.parents('tr').data('id')
            }, 'delete').then((e) => {
                if (e.status == 200) {
                    t.parents('tr').remove();
                } else {
                    alert(e.smg);
                }
            })
        }
    }

    $('.tableData').DataTable({
        'paging': true,
        'fixedHeader': true,
        'lengthChange': false,
        'searching': true,
        'ordering': false,
        'info': true,
        'autoWidth': false,
        'deferRender': true,
        'processing': true,
    });
</script>
{/block}
