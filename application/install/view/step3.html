{include file="public:header"}

<body>
  <div class="m-upload">
    <div class="upload-box">
      <div class="upload-header">
        <div class="upload-header-left">
          <img src="/static/install/images/geestack.png" alt="">
          <span>安装向导</span>
        </div>
        <div class="upload-header-right">
          <a class="ad_install_ready_img" href="#" target="_blank"><img src="" /></a>
        </div>
      </div>
      <div class="upload-body1">

        <form action="/install/step4" method="post">

          <div class="upload-body-box1">
            <div class="title">
              <div>3.</div>
              <div class="">
                <div>数据库和站点管理员信息</div>
                <span>创建数据库</span>
              </div>
              <div class="line">
                <div class="line-d">
                  <span>协议查看并确认</span>
                  <span>运行环境检测</span>
                  <span>数据库和站点管理员信息</span>
                  <span>安装</span>
                </div>
                <div class="line-s">
                  <div class="active1"><span></span></div>
                  <div class="active1 "><span></span></div>
                  <div class="active1 active"><span></span></div>
                  <div><span></span></div>
                </div>
              </div>
            </div>
            <div class="center-text2">
              <div class="setambient">
                <div class="" id="settext">
                  <b>填写数据库信息</b>
                  <div class="input_o">
                    <div><span>数据库服务器:</span><input type="text" name="db_hostname" value="127.0.0.1">
                      <span>127.0.0.1或localhost</span></div>
                    <div><span>数据库名:</span><input type="text" name="db_database" value="geecp"> <span>建议使用小写字母</span>
                    </div>
                    <div><span>数据库用户名:</span><input type="text" name="db_username"></div>
                    <div><span>数据库密码:</span><input type="text" name="db_password"> <span></span></div>
                    <div><span>数据库端口:</span><input type="text" name="db_hostport" value="3306"> <span>默认为3306</span>
                    </div>
                  </div>
                  <b>填写管理员信息</b>
                  <div class="input_o">
                    <div><span>授权AK:</span><input type="text" name="admin_ak" value=""> <span>购买该应用的授权AK</span></div>
                    <div><span>管理员账号:</span><input type="text" name="admin_name"></div>
                    <div><span>管理员密码:</span><input type="text" name="admin_pswd"><span>密码长度不低于6位</span></div>
                    <div><span>重复密码:</span><input type="text" name="admin_pswd_re"></div>
                    <div><span>管理员 Email:</span><input type="text" name="admin_email" value="example@gee.com"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="upload-body-footer">
            <button type="button" onclick="fun_href()">上一步</button>
            <button type="submit">创建数据</button>
          </div>

        </form>
      </div>
      <div class="upload-footer">
        {include file="public:copyright"}
      </div>
    </div>
  </div>
</body>
<script>
  function fun_href() {
    window.location.href = '/install/step2'
  }
</script>

</html>
